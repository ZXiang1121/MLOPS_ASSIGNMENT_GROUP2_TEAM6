{% extends "base.html" %} {% block title%} Medical Model {% endblock %} {% block
content%}
<div class="medical_background">
  <img src="\static\images\Medical Background.jpg" />
  <div class="container my-5">
    <h2 class="mb-5" style="font-weight: bold">Medical Prediction</h2>

    <div class="form-design">
      <form class="py-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>

        <div class="row">
          <label for="customRange3">Age range</label>
          <input
            type="range"
            class="custom-range"
            min="0"
            max="120"
            step="1"
            id="customRange3"
            oninput="updateValue(this.value)"
          />
          <p>Value: <span id="rangeValue">0</span></p>
        </div>

        <div class="row">
          <div class="col">
            <label for="Select" class="form-label">Select</label>
            <select
              class="mb-3 form-select"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col">
            <label for="Select" class="form-label">Select</label>
            <select
              class="mb-3 form-select"
              aria-label="Default select example"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
  function updateValue(newValue) {
    document.getElementById("rangeValue").textContent = newValue;
  }
</script>
{% endblock %}
